    <div class="container">
      <div class="display-4 mb-2">ToDo application</div>
      <div class="h4 mb-5">to-do list for today</div>

      <!-- List of tasks -->
      <div class="card mb-4">
        <ul id="tasksList" class="list-group list-group-flush">
          <!-- <li id="emptyList" class="list-group-item empty-list">

              <button type="button" data-action="done" class="btn-action">

      <!-- Form -->
      <div class="card bg-light">
        <div class="card-header">Add a new task</div>
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="taskInput"
                placeholder="Task text"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >What do we do, how much time do we spend, what result do we
                get.</small
              >
            </div>
            <button type="submit" class="btn btn-primary btn-lg active">
              Add
            </button>
          </form>
        </div>
      </div>
